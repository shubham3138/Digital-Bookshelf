<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="button" value="Login" onclick="myfunction()"/>
        <div class="signup_link">
          Not a member? <a href="http://127.0.0.1:3000/Booken/index.html">Signup</a>
        </div>
      </form>
    </div>
    <script>
      function myfunction() {
        window.location.href="http://127.0.0.1:3000/Booken/index.html";
      }
    </script>
  </body>
</html>
